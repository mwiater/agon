<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enhanced LLM Benchmark Chart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }
    .chart-container {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .chart-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 0.5rem;
    }
    .chart-subtitle {
      color: #718096;
      margin-bottom: 2rem;
    }
    .legend-container {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 2px solid #e2e8f0;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .legend-color {
      width: 16px;
      height: 16px;
      border-radius: 50%;
    }
    .legend-text {
      font-size: 0.9rem;
      color: #4a5568;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chart-container">
      <h1 class="chart-title">LLM Performance Analysis</h1>
      <p class="chart-subtitle">Accuracy vs Throughput Trade-offs • Higher is Better</p>
      <div style="position: relative; height: 500px;">
        <canvas id="enhancedChart"></canvas>
      </div>
      <div class="legend-container">
        <div class="legend-item">
          <div class="legend-color" style="background: #10b981;"></div>
          <span class="legend-text"><strong>Excellent</strong> (70%+ accuracy)</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background: #3b82f6;"></div>
          <span class="legend-text"><strong>Good</strong> (50-70% accuracy)</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background: #f59e0b;"></div>
          <span class="legend-text"><strong>Fair</strong> (35-50% accuracy)</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background: #ef4444;"></div>
          <span class="legend-text"><strong>Poor</strong> (<35% accuracy)</span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
  <script>
    const models = [
      {modelName: "deepseek-r1:1.5b", tps: 2.24, accuracy: 75.0},
      {modelName: "falcon3:1b", tps: 4.93, accuracy: 35.0},
      {modelName: "gemma3:1b", tps: 2.94, accuracy: 55.0},
      {modelName: "gemma3:270m", tps: 17.83, accuracy: 20.0},
      {modelName: "granite3.1-moe:1b", tps: 10.87, accuracy: 67.5},
      {modelName: "granite3.1-moe:3b", tps: 6.14, accuracy: 65.0},
      {modelName: "granite4:1b", tps: 1.25, accuracy: 80.0},
      {modelName: "granite4:350m", tps: 5.63, accuracy: 65.0},
      {modelName: "granite4:micro", tps: 2.12, accuracy: 85.0},
      {modelName: "llama3.2:1b", tps: 7.05, accuracy: 50.0},
      {modelName: "llama3.2:3b", tps: 2.42, accuracy: 70.0},
      {modelName: "orca-mini:3b", tps: 2.08, accuracy: 55.0},
      {modelName: "phi4-mini:3.8b", tps: 1.84, accuracy: 85.0},
      {modelName: "qwen3:1.7b", tps: 1.95, accuracy: 83.3},
      {modelName: "smollm2:1.7b", tps: 4.41, accuracy: 40.0},
      {modelName: "smollm2:360m", tps: 2.32, accuracy: 40.0},
      {modelName: "tinyllama:1.1b", tps: 5.30, accuracy: 40.0}
    ];

    function getColorForAccuracy(accuracy) {
      if (accuracy >= 70) return '#10b981'; // green
      if (accuracy >= 50) return '#3b82f6'; // blue
      if (accuracy >= 35) return '#f59e0b'; // orange
      return '#ef4444'; // red
    }

    const chartData = models.map(m => ({
      x: m.tps,
      y: m.accuracy,
      label: m.modelName,
      backgroundColor: getColorForAccuracy(m.accuracy)
    }));

    const ctx = document.getElementById('enhancedChart').getContext('2d');
    
    new Chart(ctx, {
      type: 'scatter',
      data: {
        datasets: [{
          data: chartData,
          pointRadius: 8,
          pointHoverRadius: 12,
          pointBackgroundColor: chartData.map(d => d.backgroundColor),
          pointBorderColor: '#fff',
          pointBorderWidth: 2,
          pointHoverBorderWidth: 3
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: false
          },
          tooltip: {
            enabled: true,
            backgroundColor: 'rgba(0, 0, 0, 0.9)',
            padding: 12,
            cornerRadius: 8,
            titleFont: {
              size: 14,
              weight: 'bold'
            },
            bodyFont: {
              size: 13
            },
            callbacks: {
              title: function(items) {
                return chartData[items[0].dataIndex].label;
              },
              label: function(context) {
                const point = chartData[context.dataIndex];
                return [
                  `Throughput: ${point.x.toFixed(2)} tokens/sec`,
                  `Accuracy: ${point.y.toFixed(1)}%`
                ];
              }
            }
          },
          datalabels: {
            display: true,
            align: 'top',
            offset: 8,
            font: {
              size: 10,
              weight: 'bold'
            },
            color: '#2d3748',
            formatter: function(value, context) {
              return chartData[context.dataIndex].label.split(':')[0];
            }
          }
        },
        scales: {
          x: {
            type: 'linear',
            position: 'bottom',
            title: {
              display: true,
              text: 'Throughput (tokens/second) →',
              font: {
                size: 14,
                weight: 'bold'
              },
              color: '#4a5568'
            },
            grid: {
              color: 'rgba(0, 0, 0, 0.05)'
            },
            ticks: {
              color: '#718096'
            }
          },
          y: {
            title: {
              display: true,
              text: '↑ Accuracy (%)',
              font: {
                size: 14,
                weight: 'bold'
              },
              color: '#4a5568'
            },
            min: 0,
            max: 100,
            grid: {
              color: 'rgba(0, 0, 0, 0.05)'
            },
            ticks: {
              color: '#718096',
              callback: function(value) {
                return value + '%';
              }
            }
          }
        }
      },
      plugins: [{
        id: 'customLabels',
        afterDatasetsDraw(chart) {
          const ctx = chart.ctx;
          chart.data.datasets.forEach((dataset, i) => {
            const meta = chart.getDatasetMeta(i);
            meta.data.forEach((element, index) => {
              const data = chartData[index];
              const modelName = data.label.split(':')[0];
              
              ctx.fillStyle = '#2d3748';
              ctx.font = 'bold 11px sans-serif';
              ctx.textAlign = 'center';
              ctx.textBaseline = 'bottom';
              
              const x = element.x;
              const y = element.y - 15;
              
              ctx.fillText(modelName, x, y);
            });
          });
        }
      }]
    });
  </script>
</body>
</html>
